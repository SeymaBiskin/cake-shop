version: '3'
services:
  web:
    build:
      context: ./backend/app/
      dockerfile: ./Dockerfile
    env_file:
      - backend/app/.env
    environment:
      - CONN_STR=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@cakeshop.9kc7omy.mongodb.net/?retryWrites=true&w=majority  
    ports:
      - 8000:8000
    depends_on:
      - mongodb
    networks:
      - backend-network

  mongodb:
    image: mongo
    restart: always
    env_file:
      - backend/app/.env
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGODB_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - type: bind
        source: ./data
        target: /data/db
    networks:
      - backend-network

networks:
  backend-network:




